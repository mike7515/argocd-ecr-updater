{{- if .Values.cronjob.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "argocd-ecr-updater.fullname" . }}
  {{- if .Values.cronjob.serviceAccount.annotations }}
  annotations: 
    {{- range $key, $value := .Values.cronjob.serviceAccount.annotations }}
     {{ $key }}: {{ $value }}
    {{- end }}
  {{- end }}
  labels:
    chart: {{ template "argocd-ecr-updater.chart" . }}
    app: {{ template "argocd-ecr-updater.name" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- with .Values.imagePullSecrets }}
imagePullSecrets:
  {{- range . }}
- name: {{ .name }}
  {{- end }}
{{- end }}
{{- end }}
